<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>Online medical service system</h3>
					<a href="https://thedoctorbd.xyz" target="_blank">The Doctor BD</a>
				  <p href="#"> <a href="https://thedoctorbd.xyz" target="_blank">	<img style="width:100px;height: 100px; border-radius: 10px;" src="https://scontent.fdac5-1.fna.fbcdn.net/v/t1.0-9/41923617_2248796728683304_2335972032996442112_n.png?_nc_cat=109&_nc_ht=scontent.fdac5-1.fna&oh=df5822a514501c70ca4b381a9195ec4c&oe=5C4453E5" alt=""></a> </p>
				</section>
				<section data-background="outside/bd1.png">

				</section>

				<section>
					<section>
						<img src="https://scontent.fdac5-1.fna.fbcdn.net/v/t1.0-9/42094396_2249883898574587_5724825156526800896_n.png?_nc_cat=106&_nc_ht=scontent.fdac5-1.fna&oh=2ed9e533af463f2eeb42231a444ced0e&oe=5C4C4342" alt="">
					</section>
					<section>
						<img src="https://scontent.fdac5-1.fna.fbcdn.net/v/t1.0-9/44042072_2263699903859653_1350808575127060480_o.jpg?_nc_cat=108&_nc_ht=scontent.fdac5-1.fna&oh=cf6820c248b9e29916d19664f95f1637&oe=5C40B4CC" alt="">
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
